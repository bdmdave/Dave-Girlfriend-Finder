<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Find Your Girlfriend üòèüíî</title>
<style>
:root{
  --bg-overlay: rgba(0,0,0,0.6);
  --card:#1a1f2b; --accent:#ff4d4d; --muted:#b0b8c1;
  font-family: Verdana, Geneva, Arial, sans-serif;
}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
  color:#e6eef8;position:relative;}
body::before{
  content:'';position:absolute;top:0;left:0;width:100%;height:100%;
  backdrop-filter: blur(6px);background-color:var(--bg-overlay);z-index:0;}

.wrap{position:relative;z-index:1;width:min(780px,94vw);padding:28px;border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:0 10px 30px rgba(2,6,23,0.7);opacity:0;animation:fadeIn 1s forwards;}
h1{margin:0 0 8px;font-size:22px;transform:translateY(-20px);opacity:0;animation:slideDown 0.8s forwards 0.2s;}
p.lead{margin:0 0 18px;color:var(--muted);transform:translateY(-20px);opacity:0;animation:slideDown 0.8s forwards 0.4s;}

@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes slideDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}

.controls{display:flex;gap:10px;align-items:center;transform:translateY(-20px);opacity:0;animation:slideDown 0.8s forwards 0.6s;}
input[type=text], input[type=number]{flex:1;padding:12px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px}
button{padding:11px 16px;border-radius:8px;border:0;background:linear-gradient(90deg,var(--accent),#ff9b6b);color:#081022;font-weight:700;cursor:pointer;transition:transform 0.2s;}
button:hover{transform:scale(1.05);}
button:disabled{opacity:0.5;cursor:default}

.stage{margin-top:18px;min-height:130px;display:flex;align-items:center;justify-content:center;transition:all 0.5s ease;}
.card{width:100%;padding:18px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.03);transform:scale(0.95);opacity:0;animation:cardPop 0.8s forwards 0.8s;}

@keyframes cardPop{from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}

.search-lines{height:56px;display:flex;align-items:center;justify-content:center;font-size:16px;color:var(--muted);animation:blink 1s infinite;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0.4;}}

.progress{height:12px;background:rgba(255,255,255,0.03);border-radius:10px;margin-top:12px;overflow:hidden;}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ffd06b);transition:width 0.3s ease-in-out;}

.result{display:none;flex-direction:column;align-items:center;gap:8px;opacity:0;transform:translateY(20px);transition:all 0.6s ease;position:relative;}
.result.show{display:flex;opacity:1;transform:translateY(0);}
.result h2{margin:6px 0;font-size:20px;display:flex;align-items:center;gap:6px;}
.result p{margin:0;color:var(--muted);text-align:center;}
.actions{margin-top:10px;display:flex;gap:8px}
.small{font-size:13px;padding:8px 10px;border-radius:8px}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

.emoji-pop{animation:pop 0.8s forwards;position:relative;}
@keyframes pop{0%{opacity:0;transform:translateY(0) scale(0.3);}50%{opacity:1;transform:translateY(-12px) scale(1.2);}100%{opacity:1;transform:translateY(0) scale(1);}}

.emoji-fly{
  position:absolute;
  font-size:22px;
  pointer-events:none;
  animation:flyUp 1.6s forwards;
}
@keyframes flyUp{
  0%{opacity:1; transform:translate(0,0) rotate(0deg);}
  100%{opacity:0; transform:translate(var(--x,0px), -100px) rotate(var(--r,360deg));}
}

footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}

@media (max-width:520px){
  h1{font-size:18px}.controls{flex-direction:column;align-items:stretch}button{width:100%}
}
</style>
</head>
<body>
<div class="wrap" role="main">
  <h1>Find Your Girlfriend üòèüíî</h1>
  <p class="lead">Enter your name & age, hit <strong>Search</strong>, and witness the brutal truth about your love life. Warning: may cause laughter and existential dread. ‚Äî Developer David</p>

  <div class="controls">
    <input id="nameInput" type="text" placeholder="Enter your name" aria-label="Your name" />
    <input id="ageInput" type="number" min="12" max="120" placeholder="Your age" aria-label="Your age" />
    <button id="searchBtn">Search</button>
  </div>

  <div class="stage">
    <div class="card">
      <div id="searchArea">
        <div class="search-lines" id="searchLines">Initializing heartbreak simulator...</div>
        <div class="progress" aria-hidden="true"><i id="bar"></i></div>
      </div>

      <div class="result" id="resultArea">
        <h2 id="resultTitle"><span class="emoji-pop" id="emoji">üíî</span></h2>
        <p id="resultText"></p>
        <div class="actions">
          <button class="small" id="copyBtn">Copy result</button>
          <button class="small ghost" id="againBtn">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <footer>Not a dating app. Refresh to reset.</footer>
</div>

<script>
const searchBtn = document.getElementById('searchBtn');
const nameInput = document.getElementById('nameInput');
const ageInput = document.getElementById('ageInput');
const searchLinesEl = document.getElementById('searchLines');
const bar = document.getElementById('bar');
const resultArea = document.getElementById('resultArea');
const searchArea = document.getElementById('searchArea');
const resultTitle = document.getElementById('resultTitle');
const resultText = document.getElementById('resultText');
const copyBtn = document.getElementById('copyBtn');
const againBtn = document.getElementById('againBtn');
const emojiEl = document.getElementById('emoji');

const funnyLines = [
  'Checking your chances against actual humans...',
  'Scanning for people who tolerate you...',
  'Consulting the ghosting frequency...',
  'Measuring your cringe level...',
  'Analyzing your social media despair...',
  'Counting your red flags...',
  'Matching with your future cat lady destiny...',
  'Simulating awkward silences...',
  'Verifying last 7 heartbreaks...',
  'Injecting humor to soften existential pain...',
  'Calculating heartbreak per year...',
  'Checking if love is out of stock...',
  'Analyzing flirtation skills (none detected)...',
  'Measuring awkwardness index...',
  'Scanning for potential imaginary partners...',
  'Assessing meme compatibility...',
  'Checking emotional baggage allowance...',
  'Calculating likelihood of pet adoption before love...',
  'Verifying loneliness levels...',
  'Assessing social media jealousy potential...',
  'Analyzing past bad decisions...',
  'Scanning humor-to-disaster ratio...',
  'Measuring karaoke disaster risk...',
  'Checking coffee consumption vs. love potential...',
  'Calculating pizza-for-two compatibility...',
  'Analyzing emoji usage in love texts...',
  'Verifying history of awkward compliments...',
  'Calculating chances of ghosting...',
  'Scanning for Netflix binge soulmate avoidance...',
  'Analyzing birthday surprise disasters...',
  'Measuring social awkwardness score...',
  'Checking dating app usage statistics...',
  'Calculating heartbreak per decade...',
  'Analyzing failed pickup lines...',
  'Measuring meme-related heartbreak...',
  'Scanning loneliness hashtags...',
  'Checking for imaginary boyfriends/girlfriends...',
  'Assessing flirting skill decay...',
  'Verifying love life inactivity...',
  'Calculating awkward silence index...',
  'Measuring snack-to-love ratio...',
  'Analyzing failed romantic gestures...',
  'Scanning for accidental insults...',
  'Measuring tendency to overshare feelings...',
  'Verifying overthinking levels...',
  'Assessing crying-in-shower frequency...',
  'Checking texting-to-date ratio...',
  'Calculating failed promises...',
  'Analyzing awkward dancing history...',
  'Measuring sarcasm in love messages...'
];

const emojis = ['üíî','üòÇ','üò≠','ü•π','üòè','‚ù§Ô∏è‚Äçüî•','üòÖ','ü§£','ü´†','üíò'];

const finalTemplates = Array.from({length:50}, (_,i)=>{
  return (name,age)=> `${name}, age ${age}, single. Love life status: hilarious chaos detected (#${i+1}).`;
});

function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

function startFakeSearch(name,age){
  searchBtn.disabled = true; nameInput.disabled = true; ageInput.disabled = true;
  resultArea.classList.remove('show'); searchArea.style.display='block'; bar.style.width='0%';
  let i = 0;
  const interval = 600;
  const totalTime = 5000;
  const lineTimer = setInterval(()=>{searchLinesEl.textContent = funnyLines[i % funnyLines.length]; i++;}, interval);

  let start = null;
  function frame(ts){
    if(!start) start=ts;
    const elapsed = ts-start;
    const pct = Math.min(100, Math.round((elapsed/totalTime)*100));
    bar.style.width = pct + '%';
    if(elapsed < totalTime){requestAnimationFrame(frame);}
  }
  requestAnimationFrame(frame);

  setTimeout(()=>{
    clearInterval(lineTimer);
    showResult(name,age);
  }, totalTime + 200);
}

function pickFinal(name,age){
  const idx = Math.floor(Math.random()*finalTemplates.length);
  const emojiIdx = Math.floor(Math.random()*emojis.length);
  emojiEl.textContent = emojis[emojiIdx];
  emojiEl.classList.remove('emoji-pop');
  void emojiEl.offsetWidth; // trigger reflow
  emojiEl.classList.add('emoji-pop');
  return finalTemplates[idx](name,age);
}

function createConfetti(){
  const count = 20;
  for(let i=0;i<count;i++){
    const conf = document.createElement('div');
    conf.className='emoji-fly';
    conf.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    conf.style.setProperty('--x', `${Math.random()*120-60}px`);
    conf.style.setProperty('--r', `${Math.random()*720-360}deg`);
    conf.style.left = `${50 + Math.random()*40-20}%`;
    conf.style.bottom = `0px`;
    resultArea.appendChild(conf);
    setTimeout(()=>{conf.remove()},1600);
  }
}

function showResult(name,age){
  const text = pickFinal(name,age);
  resultTitle.textContent = 'Search complete. ';
  resultTitle.appendChild(emojiEl);
  resultText.textContent = text;
  searchArea.style.display='none';
  resultArea.classList.add('show');
  createConfetti();
  searchBtn.disabled = false; nameInput.disabled=false; ageInput.disabled=false;
}

searchBtn.addEventListener('click', ()=>{
  const name = nameInput.value.trim() || 'Friend';
  const age = ageInput.value.trim() || 'unknown';
  startFakeSearch(name,age);
});

[nameInput, ageInput].forEach(el=>{
  el.addEventListener('keydown', e=>{if(e.key==='Enter') searchBtn.click();});
});

copyBtn.addEventListener('click', ()=>{
  const txt = resultText.textContent;
  navigator.clipboard?.writeText(txt).then(()=>{
    copyBtn.textContent='Copied!';
    setTimeout(()=>copyBtn.textContent='Copy result',1400);
  }).catch(()=>{
    copyBtn.textContent='Copy failed';
    setTimeout(()=>copyBtn.textContent='Copy result',1400);
  });
});

againBtn.addEventListener('click', ()=>{
  resultArea.classList.remove('show');
  searchArea.style.display='block';
  bar.style.width='0%';
  searchLinesEl.textContent='Initializing heartbreak simulator...';
});
</script>
</body>
</html>
